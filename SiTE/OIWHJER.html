<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ixperience</title>
        <link rel="stylesheet" href="styles.min.css">
		<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="loginScreen">
      <h1>Login</h1>
      <input class="userInput" type="text" id="username" name="user" placeholder="Set username">
      <button type="button" name="button" id="loginButton" class="primaryButton" >Login</button>
    </div>
    <div id="floating-panel">
      <input onclick="submitPoint();" type=button value="Explore!">
	  <div id="information"></div>
    </div>
    <div id="map"></div>
    <p>Click on the map too add markers.</p>

  crossorigin="anonymous"></script>

	</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ixperience</title>
        <link rel="stylesheet" href="styles.min.css">
		<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
  </head>
  <body>
    <div class="loginScreen">
      <h1>Login</h1>
      <input class="userInput" type="text" id="username" name="user" placeholder="Set username">
      <button type="button" name="button" id="loginButton" class="primaryButton" >Login</button>
    </div>
	
	<div class="fab">
  <i class="material-icons fab-icon">add</i>

  <form class='cntt-wrapper'>
    <div id="fab-hdr">
      <h3>Popup</h3>
    </div>

    <div class="cntt">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="text1" />
        <label class="mdl-textfield__label" for="text2">Text...</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="text2" />
        <label class="mdl-textfield__label" for="text2">More text...</label>
      </div>
    </div>

    <div class="btn-wrapper">
      <button class="mdl-button mdl-js-button" id="cancel">Cancel</button>
      <button class="mdl-button mdl-js-button mdl-button--primary" id="submit">Submit</button>
    </div>

  </form>
</div	
	
    <div id="floating-panel">
      <input id = "bigbutton" onclick="submitPoint();" type=button class="primaryButton" value="Explore!">
      <p>Click on the map to add markers.</p>
    <div id="information"></div>
    </div>
    <div id="map"></div>


    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src = "scripts.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ7AEctO6xnMwBbkq8Wm1LlQQNJ7i4FpQ&libraries=visualization&callback=initMap" async defer></script>
	</body>
</html>
